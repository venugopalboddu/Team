<div class="limiter">
    <div class="container-login100" style="background-image: url('assets/images/bg.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                <span class="login100-form-logo">
                    <img src="https://s3.amazonaws.com/myamcatimages/company/images/8527.png" width="100px"/>
                </span>
                <br/><br/>

                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
