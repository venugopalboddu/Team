<div class="limiter">
        <div class="container-login100" style="background-image: url('assets/images/bg.jpg');">
            <div class="wrap-login100">
                <form class="login100-form validate-form" [formGroup]="form" (ngSubmit)="onSubmit()">  
                        <h6 class="text-center"><b *ngIf="val" style="color: rgb(146, 11, 22)">Email or username already exists</b></h6>
                        <h6 class="text-center"><b *ngIf="val1" style="color: rgb(146, 11, 22)">Please fill valid details</b></h6><br><br>
                    <span class="login100-form-logo">
                        <img src="https://s3.amazonaws.com/myamcatimages/company/images/8527.png" width="100px"/>
                    </span>
                    <br/>
                    <div class="wrap-input100 validate-input" data-validate="Enter email">
                            <input class="input100" type="email" formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <span class="focus-input100" data-placeholder="&#xf203;"></span>
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required*</div>
                            </div>
                        </div>
                    <div class="wrap-input100 validate-input" data-validate = "Enter username">
                        <input class="input100" type="text" formControlName="uname" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.uname.errors }">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>
                    <div *ngIf="submitted && f.uname.errors" class="invalid-feedback">
                        <div *ngIf="f.uname.errors.required">User Name is required*</div>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required*</div>
                        </div>
                    </div>
                 
                            <select (change)="changeCourse($event)" formControlName="course">
                                    <option value="">Choose your designation</option>
                                    <option *ngFor="let cou of courses" [ngValue]="cou">{{cou}}</option>
                                </select>
                    <br/><br/>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Register
                        </button>&nbsp;&nbsp;
                        <a class="login100-form-btn" routerLink="/home">
                                Login
                        </a>
                    </div>
    
                </form>

            </div>
        </div>
    </div>
